<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Programa de Capacitação</title>
</head>

<body>
     <div>
        <h1>Cadastro Programa de Capacitação Radix</h1>
        <strong><p>Complete suas informações abaixo!</p></strong>
        <br>
     </div>

     
  <form id="formulario">

    <fieldset form="formulario">
        <div>
            <label for="nome"><strong>Nome</strong></label>
            <input type="text" name="nome" required
            placeholder="Digite o seu nome">
        </div>

        <div>
            <label for="sobrenome"><strong>Sobrenome</strong></label>
            <input type="text" name="sobrenome" required
            placeholder="Digite o seu sobrenome">
        </div>
        <div>
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" required
            placeholder="Digite o seu melhor email">
        </div>
        <div>
            <label for="estado"><strong>Estado</strong></label>
            <select id="UF" name="UF">
                <option value="">Selecione</option>
                <option value="AC">AC</option>
                <option value="AL">AL</option>
                <option value="AP">AP</option>
                <option value="AM">AM</option>
                <option value="BA">BA</option>
                <option value="CE">CE</option>
                <option value="DF">DF</option>
                <option value="ES">ES</option>
                <option value="GO">GO</option>
                <option value="MA">MA</option>
                <option value="MS">MS</option>
                <option value="MT">MT</option>
                <option value="MG">MG</option>
                <option value="PA">PA</option>
                <option value="PB">PB</option>
                <option value="PR">PR</option>
                <option value="PE">PE</option>
                <option value="PI">PI</option>
                <option value="RJ">RJ</option>
                <option value="RN">RN</option>
                <option value="RS">RS</option>
                <option value="RO">RO</option>
                <option value="RR">RR</option>
                <option value="SC">SC</option>
                <option value="SP">SP</option>
                <option value="SE">SE</option>
                <option value="TO">TO</option>
             </select>
        </div>
    </fieldset> 

    <div class="campo">
        <label><strong>Qual trilha você deseja participar? </strong></label>
        <label>
            <input type="radio" name="trilha" value="datascience" checked>Ciência de dados
        </label>
        <label>
            <input type="radio" name="trilha" value="softdev">Desenvolvimento de Software
        </label>
        <label>
            <input type="radio" name="trilha" value="testes">Testes
        </label>
    </div>

    <div>
        <br>
        <label for="sobremim"><strong>Conte um pouco mais sobre você:</strong></label>
        <p>
        <textarea rows="6" style="width: 26em" name="sobremim"
        ></textarea>
        </p>
    </div>


<button type="reset">Refazer</button>
<button type="submit">Enviar</button>
   </form>

</body>
</html>
